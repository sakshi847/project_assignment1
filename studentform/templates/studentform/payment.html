{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Step 4 - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-box {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }
        .payment-amount {
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="payment-box text-center">
        <h2 class="mb-4 text-primary">Step 4: Confirm Your Payment</h2>

        <div class="alert alert-info payment-amount">
            <span>Total Amount to Pay:</span><br>
            <span class="text-success">â‚¹{{ total }}</span>
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-lg w-100">
                Pay Now
            </button>
        </form>
    </div>
</div>

</body>
</html>
